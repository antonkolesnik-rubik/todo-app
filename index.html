<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Priority Pilot</title>
</head>
<body>
        <div class="container"> 
            <h1>Priority Pilot</h1>
            <form id="taskForm">
                <label for="taskInput">Нове завдання:</label>
                <input type="text" id="taskInput" class="taskInput" required>
                <button type="submit">Додати</button>
                <button onclick="deleteCompletedTasks()">Видалити виконані завдання</button>
                <button onclick="deleteAllTasks()">Видалити всі завдання</button>
            </form>
            <ul id="taskList">
            </ul>
        </div>
        <script src="main.js"></script>
</body>
</html>
